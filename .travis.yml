matrix:
  include:
    - language:
        - python
      cache:
      pip: true
      node_js:
        - "10"
      python:
        - "3.6.8"
      dist: xenial
      services:
        - mysql
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
        - mysql -e "CREATE DATABASE club4u;"
      install:
        - cd frontend
        - npm install
        - npm install coveralls
        - gem install coveralls-lcov
        - cd ..
        - cd backend
        - pip install -r requirements.txt
        - pip install coveralls
        - cd ..
      script:
        - cd frontend
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd ..
        - cd backend
        - pylint --load-plugins pylint_django */models.py */views.py */test/*.py --disable='C0103, R1705, C0301, R0904, R0801, C0412, C0114, C0115, C0116, W0511, C0330, C0303, W0614, W0401, R1721, R0912, R0914, R0915, C0200, W0621'
        - coverage run --branch --source='./club4u' manage.py test
        - coverage report --fail-under=90
        - coverage xml
        - cd ..
        - sonar-scanner
      after_success:
        - cd frontend
        - coveralls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ..
        - cd backend
        - coveralls --merge=../frontend/coverage.json
        - cd ..
      after_failure:
        - cd frontend
        - coveralls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ..
        - cd backend
        - coveralls --merge=../frontend/coverage.json
        - cd ..
