# project_root/.travis.yml
matrix:
  include:
  - language: node_js # Your language e.g. node_js, python
    node_js:
    - "10" # node_js version
    dist: trusty
    # env:
    # - COVERALLS_PARALLEL=true
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    before_install: # Script to run before install
    - cd frontend
    install: # Script to install required packages
    - npm install
    - npm install coveralls
    script: # Script to test your build
    - ./node_modules/.bin/eslint src
    - yarn test --coverage --watchAll=false
    - sonar-scanner
    after_success:
    - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
    - npm run coveralls
  - language: python
    cache:
    pip: true
    python:
    - "3.6"
    dist: trusty
    services:
    - mysql
    # env:
    # - COVERALLS_PARALLEL=true
    addons:
      sonarcloud:
        organization: "swsnu"
        token:
          secure: ""
    before_install:
    - mysql -e "CREATE DATABASE club4u;"
    install:
    - pip install -r backend/requirements.txt
    - pip install coveralls
    before_script:
    - cd backend
    - python3 manage.py migrate
    script:
    - pylint --load-plugins pylint_django */models.py */views.py */test/*.py --disable='C0103, R1705, C0301, R0904, R0801, C0412, C0114, C0115, C0116, W0511, C0330, C0303, W0614, W0401, R1721, R0912, R0914, R0915, C0200, W0621'
    - coverage run --branch --source='./club4u' manage.py test
    - coverage report --fail-under=90
    - coverage xml
    - sonar-scanner
    after_success:
    - coveralls
    after_script:
    - cd ..
